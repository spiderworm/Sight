@document.title = Parsing Tests

<article>
	<section>
		<h1>No-Parse Block</h1>
		
		@testVariable = If you are seeing this in the rendered page, the test has failed
		
		@sight.parser.off
			@testVariable
		@sight.parser.on
		
		<p>If you see "@testVariable" above, the test has failed.  If you see "@@testVariable", the test has passed.</p>
		
	</section>
</article>
